version: '3.8'  # Updated to the latest version for advanced features
services:
  mysql:
    image: mysql:8.0
    container_name: ORS_Project4-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: project4
    ports:
      - "3308:3306"
    networks:
      - mynetwork
    volumes:
      - ./mysql-data:/var/lib/mysql  # Persistent data storage
      - ./project4.sql:/docker-entrypoint-initdb.d/project4.sql  # SQL initialization script
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -uroot -proot --silent"]
      interval: 10s
      timeout: 5s
      retries: 5

  webapp:
    build:
      context: .
    container_name: ORS_Project4-webapp
    ports:
      - "8080:8080"
    networks:
      - mynetwork
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DATABASE_URL: jdbc:mysql://mysql:3306/project4

networks:
  mynetwork:
    driver: bridge
