version: '3'
services:
  mysql:
    image: mysql:8.0
    container_name: ORS_Project4-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: project4
    ports:
      - "3308:3306"
    networks:
      - mynetwork
    volumes:
      - ./mysql-data:/var/lib/mysql
    user: "999:999"  # Use MySQL user's UID and GID
    command: bash -c "chown -R mysql:mysql /var/lib/mysql && chmod -R 755 /var/lib/mysql && /entrypoint.sh mysqld"
    restart: unless-stopped

  webapp:
    build:
      context: .
    container_name: ORS_Project4-webapp
    ports:
      - "8080:8080"
    networks:
      - mynetwork
    depends_on:
      - mysql
    environment:
      - DATABASE_URL=jdbc:mysql://mysql:3306/project4

networks:
  mynetwork:
    driver: bridge
